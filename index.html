<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flappy (Fixed)</title>
  <style>
    html,body { margin:0; height:100%; }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #70c5ce;
      font-family: Arial, sans-serif;
    }
    canvas { display:block; }
    /* Simple overlay for restart & info */
    #overlay {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events: none;
    }
    .msg {
      background: rgba(255,255,255,0.85);
      padding: 18px 24px;
      border-radius: 10px;
      text-align:center;
      pointer-events: auto;
    }
    .msg button { margin-top:10px; padding:8px 12px; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="overlay" aria-hidden="true"></div>
  <script src="flapping.js"></script>
</body>
</html>
